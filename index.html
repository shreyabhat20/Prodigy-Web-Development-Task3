<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="game-mode">
      <button id="two-player-btn">Two Player</button>
      <button id="ai-player-btn">Play Against AI</button>
    </div>
    <div id="game-board">
      <!-- 3x3 Grid dynamically created via JavaScript -->
    </div>
    <div id="status"></div>
    <button id="restart-btn" class="hidden">Restart Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
